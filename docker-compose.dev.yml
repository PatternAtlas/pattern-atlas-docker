version: '3.6'
services:
  db:
    image: patternpedia/initialized-pattern-atlas-db:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    networks:
      - default
    secrets:
      - source: ssh_secret
        target: ssh_secret
networks:
  default:
    driver: bridge
secrets:
  ssh_secret:
    file: ./pattern-atlas-content-ssh_secret
